<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="assets/nasa-logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <title>NASA</title>
  </head>
  <body>
    <header class="navbar">
      <section class="nav-wrapper">
        <a href="index.html">
          <img
            class="news-logo-img"
            src="assets/nasa-logo.svg"
            alt="nasa-logo"
          />
        </a>
      </section>
    </header>

    <section class="news-display">
        <div class="news-display-gradient">
            <div class="news-main-content">
                <h1>
                    More NASA. All in one <br />
                    place.
                </h1>
                <div class="news-main-content-text">
                    NASA + is a new ad-free, no-cost streaming service that embeds you into our missions <br>
                    through new originial video series.
                </div>
            </div>

            <div class="news-btn-wrapper">
                <form action="https://plus.nasa.gov">
                  <button type="submit" onclick="">
                    Start Streaming
                  </button>
              </form>
          </div>
          <div class="news-sub-content">

              <div class="news-sub-content-display">
                <div class="line"></div>
                <h3 class="sub-content-text">
                  ORIGINAL SERIES
                </h3>
                <h2 class="sub-content-text-highlights">
                  Space Out <div class="sign-button">-></div>
                </h2>
              </div>

              <div class="news-sub-content-display">
                <div class="line"></div>
                <h3 class="sub-content-text">
                  ORIGINAL SERIES
                </h3>
                <h2 class="sub-content-text-highlights">
                  Other Worlds <div class="sign-button">-></div>
                </h2>
              </div>


            <div class="news-sub-content-display margin-reset">
              <div class="line"></div>
              <h3 class="sub-content-text">
                ORIGINAL SERIES
              </h3>
              <h2 class="sub-content-text-highlights">
                NASA Explorers <div class="sign-button">-></div>
              </h2>
            </div>
          </div>
        </div>
        


    </section>

    <section class="article-display">
      <div class="article-tittle">
            <h1>Featured News</h1>
            <div class="article-btn-wrapper">
              <form action="https://www.nasa.gov/news/all-news/">
                <button type="submit">
                    More NASA News
                    <div class="sign-button">-></div>
                </button>
              </form>
            </div>
      </div>
    </section>

  </body>
</html>
